version: '3.8'

services:
  api_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/dentistdb
    depends_on:
      - mysqldb

    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: dentistdb
      MYSQL_USER: root
      MYSQL_PASSWORD: cs544
      MYSQL_ROOT_PASSWORD: cs544
networks:
  springapimysql-net: